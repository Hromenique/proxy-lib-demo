plugins {
    id 'java'
}

group 'br.com.hrom'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'cglib:cglib:3.2.4'
    implementation 'net.bytebuddy:byte-buddy:1.12.19'
    implementation 'org.javassist:javassist:3.29.2-GA'
}

test {
    useJUnitPlatform()
}